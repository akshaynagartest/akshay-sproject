{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<center>
	<h1>Enter OTP</h1>
	{% if msg %}
		<b><p style="color: red;">{{msg}}</p></b>
	{% endif %}
	<form name="enter_otp" method="post" action="{% url 'verify_otp' %}">
		{% csrf_token %}
		<table>
			
			<tr>
				<td><input type="hidden" name="otp1" value="{{otp}}"></td>
				<td><input type="hidden" name="email" value="{{email}}"></td>
			</tr>
			
			<tr>
				<td>Enter OTP</td>
				<td><input type="password" name="otp2"></td>
			</tr>
			
			<tr>
				<td colspan="2" align="center"><input type="submit" name="action" value="Verify OTP" class="btn btn-primary"></td>
				
			</tr>
			
		</table>
	</form>

</center>
</body>
</html>
{% endblock %}
