{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	{% if wishlists %}
		<center><h1>Total Books In Wishlist : {{wishlists.count}}</h1></center>
	{% else %}
		<center><h1>No Books In Wishlist</h1></center>
	{% endif %}
	
	<div class="row">
	{% for i in wishlists %}	 	 
		<div id="box" class="col-sm-4" style="margin-top: 50px;">
			<div class="container">
		  		<div class="card" style="width:250px">
		    		<img class="card-img-top" src="{{i.book.book_image.url}}" alt="Card image" width=250px height=250px>
		    			<div class="card-body">
		      				<p class="card-title">Book Name : {{i.book.book_name}}</p>
		      				<p class="card-text">Book Price : {{i.book.book_price}}</p>
		      				<a href="{% url 'user_book_detail' pk=i.book.pk %}"><input type="button" value="More Details" class="btn btn-primary"></a>
		    			</div>
		  		</div>	  
			</div>
		</div> 
	{% endfor %}
	</div>
</body>
</html>
{% endblock %}
