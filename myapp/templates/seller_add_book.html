{% extends 'seller_header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	
<center>
	<h1>Add Book</h1>
	{% if msg %}
		<b><p style="color: red;">{{msg}}</p></b>
	{% endif %}
	<form name="add_book" method="post" action="{% url 'seller_add_book' %}" enctype="multipart/form-data">
		{% csrf_token %}
		<table>
			<tr>
				<td>Book Category</td>
				<td>
					<select name="book_category">
						<option>---Select Book Category---</option>
						<option value="programming">Programming</option>
						<option value="novel">Novel</option>
						<option value="gk">GK</option>
						<option value="comic">Comic</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Book Name</td>
				<td><input type="text" name="book_name"></td>
			</tr>
			<tr>
				<td>Book Price</td>
				<td><input type="text" name="book_price"></td>
			</tr>
			<tr>
				<td>Book Author</td>
				<td><input type="text" name="book_author"></td>
			</tr>
			<tr>
				<td>Book Quantity</td>
				<td><input type="text" name="book_quantity"></td>
			</tr>
			<tr>
				<td>Book Description</td>
				<td><textarea rows="5" cols="22" name="book_description"></textarea></td>
			</tr>
			
			
			<tr>
				<td>Book Image</td>
				<td><input type="file" name="book_image"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="action" value="Add Book" class="btn btn-primary">
				</td>
			</tr>
			
		</table>
	</form>
</center>
</body>
</html>
{% endblock %}
