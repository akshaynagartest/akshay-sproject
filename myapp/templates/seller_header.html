<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">
    tr,td{
      padding: 7px;
    }
  </style>
</head>
<body>
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'seller_index' %}">Tops Technologies</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'seller_index' %}">Home</a></li>
      
      <li><a href="{% url 'seller_add_book' %}">Add Book</a></li>
      <li><a href="{% url 'seller_view_book' %}">View Books</a></li>
    </ul>

    {% if request.session.email %}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'seller_profile' %}"><span class="glyphicon glyphicon-edit"></span> Profile</a></li>
        <li><a href="{% url 'seller_change_password' %}"><span class="glyphicon glyphicon-edit"></span> Change Password</a></li>
        <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout ({{request.session.fname}})</a></li>
        <img src="{{request.session.image}}" width="50px" height="50px">
      </ul>
    {% else %}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    {% endif %}
    
  </div>
</nav>
</body>
</html>
{% block content %}
{% endblock %}
