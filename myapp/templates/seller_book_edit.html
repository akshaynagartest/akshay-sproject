{% extends 'seller_header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	
<center>
	
	{% if msg %}
		<b><p style="color: red;">{{msg}}</p></b>
	{% endif %}
	<form name="edit_book" method="post" action="{% url 'seller_book_edit' pk=book.pk %}" enctype="multipart/form-data">
		{% csrf_token %}
		<table>
			<tr>
				<td>Book Category</td>
				<td><input type="text" name="book_category" value="{{book.book_category}}" readonly="readonly"></td>
			</tr>
			<tr>
				<td>Book Name</td>
				<td><input type="text" name="book_name" value="{{book.book_name}}"></td>
			</tr>
			<tr>
				<td>Book Price</td>
				<td><input type="text" name="book_price" value="{{book.book_price}}"></td>
			</tr>
			<tr>
				<td>Book Author</td>
				<td><input type="text" name="book_author" value="{{book.book_author}}"></td>
			</tr>
			<tr>
				<td>Book Quantity</td>
				<td><input type="text" name="book_quantity" value="{{book.book_quantity}}"></td>
			</tr>
			<tr>
				<td>Book Description</td>
				<td><textarea rows="5" cols="22" name="book_description">{{book.book_description}}</textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<img src="{{book.book_image.url}}" height="100px" width="100px">
				</td>
			</tr>
			<tr>
				<td>Book Image</td>
				<td><input type="file" name="book_image"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="action" value="Update Book" class="btn btn-primary">
				</td>
			</tr>
			
		</table>
	</form>
</center>
</body>
</html>
{% endblock %}
